<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franco | Login Page</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <section class="section-form">
    <h2>Login</h2>
    <form  onsubmit="return validateCaptcha()" method="POST">
      <input type="text" placeholder="Enter Username.." id="username">
      <input type="password" placeholder="Enter Password.." id="password">
      <div class="g-recaptcha" data-sitekey="6Les99IpAAAAAOeWmnas4Z8F-vIX9SMgFu_ozb03"></div><br>

      <input type="submit" value="Sign in" id="sign_in">
      <div style="display: flex;">
      <label for="Remember me" >Remember me:</label>
      <input type="checkbox"> 
    </div> <br>

    <div style="display: flex; align-items: end;">
      Not have Account ?
      <a href="register.html"> Register </a>
    </div>   
    </form>
    
  </section>
<script src="js/login.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="js/capatcha.js"></script>
</body>
</html>
